<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision U</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Vision U">
        <label for="btn-excel" class="btn-excel">
            Cargar Excel
        </label>

        <input type="file" id="btn-excel" accept=".xlsx,.xls" hidden onchange="buscarExcel(this)">

        <button id="btn-pdf" disabled>
            Generar PDF
        </button>
    </header>

    <section class="layout">



        <main aria-label="Vista previa del documento">
            <div class="visor-pdf">
                <div id="loading-preview" class="loader-container" style="display: none;">
                    <div class="spinner-blue"></div>
                    <p>Procesando datos...</p>
                </div>

                <embed src="" type="application/pdf" id="pdf-embed" style="display: none; width: 100%; height: 600px;">
            </div>
        </main>

    </section>

</body>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
